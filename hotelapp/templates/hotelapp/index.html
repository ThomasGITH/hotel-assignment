<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    {% load static %}
    <script src="{% static 'js/hotel_management.js' %}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-200">

    <!-- To store the CRFS token (so that AJAX will work) -->
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">

    <main class="flex flex-col items-center gap-4 w-full mt-4">
        <h1 class="text-center text-4xl mb-4">Hotel Manager</h1>

        <!-- Add/update Hotel Form -->
        <div class="flex flex-col text-center border border-slate-500 bg-white p-4">
            <h2 class="font-semibold text-l mb-4">Add a new hotel or update a selected Hotel</h2>
            <form id="hotel-form" class="flex flex-col">
                <div class="flex flex-col gap-3 mb-4">
                    <input class="px-4 py-2 border border-slate-500 rounded-md" type="text" id="hotel-name" name="name" placeholder="Hotel name" required/>
                    <input class="px-4 py-2 border border-slate-500 rounded-md" type="text" id="hotel-local-code" name="name" placeholder="Local code" maxlength="2" required/>
                    <input class="px-4 py-2 border border-slate-500 rounded-md" type="text" id="hotel-city" name="name" placeholder="City code" maxlength="3" required/>
                </div>
                <button class="border border-slate-400 px-2 py-1 rounded-md bg-white cursor-pointer hover:bg-slate-100 max-w-[140px]" type="submit">Add/Update</button>
            </form>
        </div>
    
    
        <!-- City Search Field -->
         <div class="flex flex-col items-center w-full">
            <h2 class="text-2xl mb-2">Search for Hotels</h2>
            {% comment %} <input class="px-4 py-2 border border-slate-500 rounded-md mb-4" type="text" id="city" name="city" placeholder="Enter a city name" /> {% endcomment %}
            <select id="city" class="px-4 py-2 border border-slate-500 rounded-md mb-4">
                <option value="" disabled selected>Select a city</option>
                {% for city in cities %}
                <option value="{{ city.name }}">{{ city.name }}</option>
                {% endfor %}
            </select>
            <ul id="city-suggestions"></ul>
            <ul class="w-1/3" id="hotel-list"></ul>
         </div>

    </main>

</body>
</html>
